<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <title>User Page</title>

</head>
<body class="h-100">
<div class="container-fluid">

    <div class="row bg-dark text-white p-2" th:object="${userAuthority}">

        <div class="col-md-3">
            <a class="font-weight-bold" th:text="${userAuthority.username}"></a>
            <a th:text="${' with roles: '}"></a>
            <a class="text-success" th:each="role: ${userAuthority.roles}" th:text="${role.name + ' '}"/>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-7"></div>
        <div class="col-md-1 "><a class="text-secondary float-right" href="/logout">Logout</a></div>
    </div>

</div>
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-2 p-0 bg-white h-100">
            <br>
            <div type="button" class="d-flex pb-2 btn btn-primary text-left">User</div>

        </div>
        <div class="col-md-10 h-100 bg-light">


            <div class="panel panel-default" style="padding: 20px">
                <div class="panel-heading"><h2>User information-page</h2></div>
                <div class="panel-heading border rounded-top p-2" style="background-color: #ebeced">About user</div>
                <div class="panel-body border-top-0 border rounded-bottom bg-white" style="padding: 20px">

                    <form th:object="${userAuthority}">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>User</th>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Login</th>
                                <th>Password</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td >
                                    <a th:each="role:${userAuthority.roles}" th:text="${role.name + ' '}"></a>
                                </td>
                                <td th:text="${userAuthority.id}"></td>
                                <td th:text="${userAuthority.name}"></td>
                                <td th:text="${userAuthority.username}"></td>
                                <td th:text="${userAuthority.password}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
</body>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</html>
